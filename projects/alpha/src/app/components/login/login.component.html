<div class="container-fluid w-100 p-5">
  <div class="bg-white rounded-2">
    <div class="d-flex justify-content-center">
      <div class="display-6 mt-3">Login<span class="bi bi-door-open"></span></div>
    </div>
    <div>
      <div class="d-flex justify-content-center">
        <form #loginForm="ngForm" (submit)="login(loginForm.value)" enctype="text/plain">
          <div class="input-group mt-3">
            <span class="input-group-text text-dark bi bi-envelope"></span>
            <input type="email" name="email" #email="ngModel" ngModel email class="form-control" placeholder="example@email.com" required/>
          </div>
          <div *ngIf="email.invalid && (email.touched || email.dirty)" class="d-grid text-warning">
            <p>Enter a valid email</p>
          </div>
          <div class="input-group mt-3">
            <span class="input-group-text bi bi-key"></span>
            <input type="password" name="password" #password="ngModel" ngModel class="form-control" placeholder="*********" minlength="6" required/>
          </div>
          <div *ngIf="password.invalid && (password.touched || password.dirty)" class="d-grid text-warning">
            <p>Enter a valid password</p>
          </div>
          <div class="mt-2">
            <a class="link-primary text-center" href="#">forgot password?</a>
          </div>
          <div class="d-grid input-group mt-2">
            <button class="btn btn-primary" type="submit" name="login" [disabled]="loginForm.invalid">Login<span class="bi bi-door-open"></span></button>
          </div>
        </form>
      </div>
      <div class="d-grid justify-content-center mt-2">
        <a class="link-primary" routerLink="/signup">new here?</a>
      </div>
      <div class="d-inline-block justify-content-center mb-3 mt-3">
        <a class="link-primary m-3" href="#" target="_blank"><span class="bi bi-facebook"></span></a>
        <a class="link-primary m-3" href="#" target="_blank"><span class="bi bi-twitter"></span></a>
        <a class="link-primary m-3" href="#" target="_blank"><span class="bi bi-linkedin"></span></a>
        <a class="link-primary m-3" href="#" target="_blank"><span class="bi bi-youtube"></span></a>
      </div>
    </div>
  </div>
</div>
